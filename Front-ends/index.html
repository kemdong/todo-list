<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup/Login & Todo List</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Register</h2>
    <form id="signup-form">
      <div class="form-group">
        <label for="surname"><strong>Surname</strong></label>
        <i class='bx bxs-user'></i>
        <input type="text" id="surname" name="surname" placeholder="Enter Surname" autocomplete="off" required>
      </div>
      <div class="form-group">
        <label for="email"><strong>Email</strong></label>
        <i class='bx bxs-envelope'></i>
        <input type="email" id="email" name="email" placeholder="Enter Email" autocomplete="off" required>
      </div>
      <div class="form-group">
        <label for="password"><strong>Password</strong></label>
        <i class='bx bxs-lock-alt'></i>
        <input type="password" id="password" name="password" placeholder="Enter Password" autocomplete="off" required>
      </div>
      <button type="submit" class="btn">Register</button>
      <p>Already Have an Account? <span class="toggle-form" onclick="showLoginForm()">Login</span></p>
    </form>

    <form id="login-form" style="display: none;">
      <div class="form-group">
        <label for="login-email"><strong>Email</strong></label>
        <i class='bx bxs-envelope'></i>
        <input type="email" id="login-email" name="email" placeholder="Enter Email" autocomplete="off" required>
      </div>
      <div class="form-group">
        <label for="login-password"><strong>Password</strong></label>
        <i class='bx bxs-lock-alt'></i>
        <input type="password" id="login-password" name="password" placeholder="Enter Password" autocomplete="off" required>
      </div>
      <button type="submit" class="btn">Login</button>
      <p>Don't Have an Account? <span class="toggle-form" onclick="showSignupForm()">Register</span></p>
    </form>

    <!-- Todo List Section -->
    <div id="todo-section" style="display: none;">
      <h2>Todo List</h2>
      <!-- Button to fetch all notes -->
      <button id="fetch-notes-btn" class="btn">
        <i class='bx bxs-folder-open'></i> Get All Notes
      </button>
      <form id="todo-form">
        <div class="form-group">
          <label for="todo-title"><strong>Title</strong></label>
          <input type="text" id="todo-title" name="title" placeholder="Enter Todo Title" autocomplete="off" required>
        </div>
        <div class="form-group">
          <label for="todo-content"><strong>Content</strong></label>
          <textarea id="todo-content" name="content" placeholder="Enter Todo Content" rows="8" autocomplete="off" required></textarea>
        </div>
        <button type="submit" class="btn">Add Todo</button>
      </form>
      <ul id="todo-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
